<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LAVEX - Laverie Expert</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-image: url('../static/Image2.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #chat-launcher {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
      color: white;
      font-size: 28px;
      cursor: pointer;
      z-index: 1000;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    #chat-launcher:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    #chat-container {
      position: fixed;
      bottom: 100px;
      right: 20px;
      width: 90%;
      max-width: 400px;
      max-height: 80vh;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transform: translateY(20px);
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    #chat-container.open {
      display: flex;
      opacity: 1;
      transform: translateY(0);
    }

    .chat-header {
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      color: white;
      padding: 15px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      border-radius: 20px 20px 0 0;
    }

    .chat-header button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .chat-header button:hover {
      transform: rotate(90deg);
    }

    .chat-messages {
      padding: 15px;
      height: calc(80vh - 170px);
      overflow-y: auto;
      font-size: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .chat-message {
      margin: 0;
      padding: 12px 16px;
      border-radius: 15px;
      max-width: 80%;
      position: relative;
      animation: fadeIn 0.5s ease;
      word-break: break-word;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user-message {
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      color: white;
      align-self: flex-end;
      text-align: right;
    }

    .assistant-message {
      background: #f2f6f9;
      color: #333;
      align-self: flex-start;
      text-align: left;
    }

    .assistant-message a {
      color: #007BFF;
      text-decoration: underline;
    }

    .chat-input {
      display: flex;
      padding: 15px;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      background: rgba(255, 255, 255, 0.9);
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      outline: none;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .chat-input input:focus {
      border-color: #2ecc71;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 12px 20px;
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.3s;
    }

    .chat-input button:hover {
      transform: scale(1.05);
    }

    .audio-control {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .audio-control button {
      background: none;
      border: none;
      color: #2ecc71;
      font-size: 16px;
      cursor: pointer;
      transition: color 0.3s;
    }

    .audio-control button:hover {
      color: #27ae60;
    }

    .typing-indicator {
      padding: 12px 16px;
      background: #f2f6f9;
      color: #333;
      border-top: 1px solid #ddd;
      font-size: 14px;
      text-align: left;
      display: none;
    }

    @media (max-width: 600px) {
      #chat-container {
        width: 95%;
        max-height: 70vh;
        bottom: 80px;
        right: 10px;
      }
      .chat-messages {
        height: calc(70vh - 170px);
      }
      #chat-launcher {
        width: 50px;
        height: 50px;
        font-size: 24px;
        bottom: 15px;
        right: 15px;
      }
    }
  </style>

  <!-- âœ… Load Marked.js for Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>

<button id="chat-launcher">ðŸ¤–</button>

<div id="chat-container">
  <div class="chat-header">
    LAVEX - Laverie Expert
    <button onclick="clearChat()">âœ–</button>
  </div>

  <div class="chat-messages" id="chat-box"></div>

  <div class="typing-indicator" id="typing-indicator">LAVEX is typing...</div>

  <div class="chat-input">
    <input type="text" id="message-input" placeholder="Ask LAVEX..." onkeypress="handleEnter(event)">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const launcher = document.getElementById('chat-launcher');
  const container = document.getElementById('chat-container');
  const chatBox = document.getElementById('chat-box');
  const typingIndicator = document.getElementById('typing-indicator');

  launcher.addEventListener('click', () => {
    container.classList.toggle('open');
  });

  function handleEnter(event) {
    if (event.key === "Enter") sendMessage();
  }

  async function sendMessage() {
    const input = document.getElementById('message-input');
    const message = input.value.trim();
    if (!message) return;

    addMessage('You', message);
    input.value = '';
    typingIndicator.style.display = 'block';

    const res = await fetch('/chat', {
      method: 'POST',
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    });

    const data = await res.json();
    typingIndicator.style.display = 'none';

    if (data.response) {
      addMessage('LAVEX', data.response);

      let attempts = 0;
      const maxAttempts = 5;
      const interval = setInterval(async () => {
        const audioRes = await fetch('/generate-audio');
        const audioData = await audioRes.json();
        if (audioData.audio) {
          addAudioToLastMessage(audioData.audio);
          clearInterval(interval);
        } else if (++attempts >= maxAttempts) {
          clearInterval(interval);
        }
      }, 2000);
    }
  }

  function addMessage(sender, text) {
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('chat-message', sender === 'You' ? 'user-message' : 'assistant-message');

    if (sender === 'LAVEX') {
      messageDiv.innerHTML = `<strong>${sender}:</strong><br>${marked.parse(text)}`;

      // Set target="_blank" on all links
      const links = messageDiv.querySelectorAll('a');
      links.forEach(link => link.setAttribute('target', '_blank'));
    } else {
      messageDiv.innerHTML = `<strong>${sender}:</strong> ${text}`;
    }

    chatBox.appendChild(messageDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function addAudioToLastMessage(audioUrl) {
    const lastMessage = chatBox.querySelector('.assistant-message:last-child');
    if (!lastMessage) return;

    const audioControl = document.createElement('div');
    audioControl.classList.add('audio-control');
    const audioElement = document.createElement('audio');
    audioElement.controls = true;
    audioElement.src = audioUrl;

    const playButton = document.createElement('button');
    playButton.textContent = 'ðŸ”Š';
    playButton.onclick = () => audioElement.play();

    audioControl.appendChild(playButton);
    lastMessage.appendChild(audioControl);
    lastMessage.appendChild(audioElement);
  }

  async function clearChat() {
    await fetch('/clear', { method: 'POST' });
    chatBox.innerHTML = '';
  }
</script>

</body>
</html>
